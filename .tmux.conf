# Prefix Key (Ctrl + A)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable 256 Colors
set -g default-terminal "screen-256color"

# Reload .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# Base Index (Windows & Panes)
set -g base-index 1
set -g pane-base-index 1

# Enable Mouse Support
set -g mouse on

# Enable Copy using Mouse
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down

# Use Vim Keybindings in Copy Mode
setw -g mode-keys vi

# Update Default Binding of Enter to use copy-pipe (Copy to Clipboard)
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Increase Histroy Limit
set -g history-limit 100000

# New Windows/Pane in $PWD
bind c new-window -c "#{pane_current_path}"

# Prevent Automatic Window Renaming
set-option -g allow-rename off

# Split Ppanes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch Panes using Alt-arrow without Prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

############################
## Status Bar
############################

# enable UTF-8 support in status bar
set -gq status-utf8 on

# set refresh interval for status bar
set -g status-interval 1

# center the status bar
set -g status-justify centre

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green] #S #[fg=white]| #[fg=yellow]#I/#[fg=cyan]#P #[fg=white]|'

# show hostname, date, tim 100
set -g status-left-length 50
set -g status-right '#[fg=white]|#[fg=cyan] %d-%b-%Y #[fg=white]| #[fg=green]%a%l:%M:%S %p #[fg=white]| #[fg=yellow]#H'

###########################
# Colors
###########################

# color status bar
set -g status-style fg=white,bg=colour235
# color of message bar
set -g message-style fg=white,bold,bg=green

# highlight current window
setw -g window-status-style fg=cyan,bg=colour235
setw -g window-status-current-style fg=white,bold,bg=red

# set color of active pane
set -g pane-border-style fg=colour240,bg=black
set -g pane-active-border-style fg=green,bg=black

# dim non active panes (don't like it much)
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black
